<h2>Lista zadan</h2>
<ul class="item-list">
	<li class="item", ng-repeat="todo in todos track by $index">
		<div class="index">{{$index + 1}}.</div>
		<div class="text">{{todo.text}}</div>
		<div class="done-button">
			<button ng-click="done(todo)">Ok</button>
		</div>
		<div class="clear"></div>
	</li>
</ul>
<div>
	<input type="text" ng-model="newTodo.text" />
	<button ng-click="addToDo()">Ok</button>
</div>
